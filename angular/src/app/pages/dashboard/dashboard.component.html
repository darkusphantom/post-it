<div class="min-h-screen bg-gray-900">
  <!-- Header -->
  <header class="bg-gray-700 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">Post It!</h1>
  </header>

  <!-- Main content -->
  <div class="p-6">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Skeleton loading -->
      <ng-container *ngIf="loading">
        <div
          *ngFor="let post of ['', '', '', '', '', '']"
          class="max-w-sm bg-bg-gray-800 rounded-lg shadow-sm p-4"
          role="status"
        >
          <div class="h-48 bg-gray-200 rounded-lg dark:bg-gray-700 mb-4"></div>
          <div
            class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"
          ></div>
          <div
            class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"
          ></div>
          <div
            class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"
          ></div>
          <div
            class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[330px] mb-2.5"
          ></div>
          <span class="sr-only">Loading...</span>
        </div>
      </ng-container>

      <!-- Post Cards -->
      <div
        *ngFor="let post of posts"
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-2 text-sm text-gray-600 dark:text-gray-400">
          {{ post.date | date : "MMM d, y" }}
        </div>

        <a [routerLink]="['/post', post.id]">
          <img
            class="rounded-t-lg w-full"
            [src]="
              post.imageUrl ||
              'https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg'
            "
            alt="Post Image"
            loading="lazy"
            width="270"
            height="180"
          />
        </a>
        <div class="p-5">
          <a [routerLink]="['/post', post.id]">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              {{ post.title }}
            </h5>
          </a>
          <p
            class="mb-3 font-normal text-gray-700 dark:text-gray-400"
            [innerHTML]="post.excerpt"
          ></p>
          <a
            [routerLink]="['/post', post.id]"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Read more
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
